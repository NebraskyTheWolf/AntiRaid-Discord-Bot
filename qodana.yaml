version: "1.0"
linter: jetbrains/qodana-js:2023.3
exclude:
  - name: ES6MissingAwait
  - name: Eslint
  - name: DuplicatedCode
  - name: JSUnusedAssignment
  - name: JSUnusedLocalSymbols
  - name: JSUnnecessarySemicolon
  - name: JSIgnoredPromiseFromCall
  - name: TypeScriptAbstractClassConstructorCanBeMadeProtected
  - name: ES6UnusedImports
include:
  - name: CheckDependencyLicenses
